<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ban Luck!</title>
    <link rel="stylesheet" href="css/card-library/css/cardstarter.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <div id="start-screen">
      <h1>Welcome to Ban Luck!</h1>
      <input type="number" id="bet" value="bet" placeholder="Enter your bet here" />
      <button id="start-button">Start Game</button>
      <p class="player-balance"></p>
    </div>

    <div id="game-screen">
      <div class="hand" id="dealer-hand">
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="hand" id="player-hand">
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div id="actions">
        <button id="draw-button">Draw</button>
        <button id="stop-button">Stop</button>
        <button id="run-button">Run</button>
      </div>
    </div>

    <div id="end-screen">
      <p id="game-result"></p>
      <p class="player-balance"></p>
      <button id="continue-button">Continue</button>
      <button id="exit-button">Exit</button>
    </div>

    <!-- <h3>Original Deck</h3>
    <section id="original-deck-container" class="card-container"></section>
    <button id="shuffle">RE-SHUFFLE DECK</button>
    <h3>Shuffled Deck</h3>
    <section id="shuffled-deck-container" class="card-container"></section> -->

  </body>

</html>
