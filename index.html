<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ban Luck!</title>
    <link rel="stylesheet" href="css/card-library/css/cardstarter.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/script.js"></script>
  </head>

  <body>
    <div id="start-screen">
      <div>
        <h2>Welcome to Ban Luck!</h2>
        <h4>&clubs; &diams; &hearts; &spades;</h4>
        $ <input type="number" placeholder="Enter your bet here" />
        <button id="start-button">Start Game</button>
      </div>
      <p id="error-message"></p>
      <p id="player-balance"></p>
      <br />
      <button id="open-modal">How to Play</button>
      <dialog id="modal">
        <div>
          <form method="dialog">
            <button id="close-modal">X</button>
          </form>
          <h2>How to play Ban Luck</h2>
          <p>
          </p>
          <p>
          </p>
          <p>
          </p>
          <h3>May the odds be ever in your favour :)</h3>
        </div>
      </dialog>
    </div>

    <div id="game-screen">
      <p>Dealer's Hand</p>
      <div class="hand" id="dealer-hand"></div>
      <p>Player's Hand</p>
      <div class="hand" id="player-hand"></div>
      <div>
        <button id="hit-button">Hit</button>
        <button id="stand-button">Stand</button>
        <button id="run-button">Run</button>
      </div>
    </div>
    <br />
    <div id="result-screen">
      <p id="result"></p>
      <p id="player-new-balance"></p>
      <button id="continue-button">Continue</button>
      <button id="exit-button">Exit</button>
    </div>
    <br />
  </body>
</html>
